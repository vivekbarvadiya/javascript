<script>

    // lexical scope -> inner function have access to outer scope/variables. and siblings dont have access to each other's variable
    function init(){
        let name = 'chrome'
        function displayName(){
            console.log(name);
        }
        displayName();
    }
    // init();


    // closure - return a function / lexical scope
    function makeFunc(){
        let name = 'chrome'
        function displayName(){
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc()

    function clickhandler(color){

    document.getElementById('orange').onclick = clickhandler('orange')
