<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>
    function addLang(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language')
        .appendChild(li)
    }

    // addLang('python')

    function optimaizeLang(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language')
        .appendChild(li)
    }

    optimaizeLang('c')
    optimaizeLang('python')

    // Edit
    const second = document.querySelector('li:nth-child(2)')
    // second.innerHTML = "Mojo" // not optimize bcoz whole tree traversal

    // optimize way
    const li = document.createElement('li')
    li.textContent = 'Mojo'
    second.replaceWith(li);

    // another way
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Typescript</li>'




    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
